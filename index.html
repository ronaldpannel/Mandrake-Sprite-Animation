<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandrake Sprite Animation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img class="mandrake" id="mandrake" src="mandrake.png" alt="" />
    <img class="background" id="background" src="mushroomBG.png" alt="" />
    <div class="container" id="container">
      <div class="controls">
        <p>Play Animation</p>
        <div class="btns">
          <input type="radio" name="animation" id="all" checked />
          <label for="all">All</label>
          <input type="radio" name="animation" id="grow" />
          <label for="grow">Grow</label>
          <input type="radio" name="animation" id="wink" />
          <label for="wink">Wink</label>
          <input type="radio" name="animation" id="float" />
          <label for="float">float</label>
          <input type="radio" name="animation" id="hide" />
          <label for="hide">Hide</label>
        </div>
      </div>
      <canvas class="canvas1" id="canvas1"></canvas>
    </div>

    <script src="index.js"></script>
  </body>
</html>
